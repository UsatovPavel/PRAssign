x-factorial-env: &factorial_env
  FACTORIAL_KAFKA_BOOTSTRAP: ${FACTORIAL_KAFKA_BOOTSTRAP}
  FACTORIAL_KAFKA_TOPIC_TASKS: ${FACTORIAL_KAFKA_TOPIC_TASKS}
  FACTORIAL_KAFKA_TOPIC_RESULTS: ${FACTORIAL_KAFKA_TOPIC_RESULTS}
  FACTORIAL_KAFKA_GROUP_RESULTS: ${FACTORIAL_KAFKA_GROUP_RESULTS}
  FACTORIAL_RESULTS_TTL: ${FACTORIAL_RESULTS_TTL}
  FACTORIAL_RESULTS_TIMEOUT: ${FACTORIAL_RESULTS_TIMEOUT}

x-app-env: &app_env
  <<: *factorial_env

x-db-env: &db_env
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_DB: ${POSTGRES_DB_TEST}

x-db: &db_base
  image: postgres:15
  environment: *db_env
  healthcheck:
    test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
    interval: 5s
    timeout: 3s
    retries: 10

x-app: &app_base
  build:
    context: .
  environment: *app_env

services:
  db_test:
    <<: *db_base
    container_name: pr-assignment-db-test
    environment:
      <<: *db_env
      POSTGRES_DB: ${POSTGRES_DB_TEST}
    ports:
      - "55432:5432"
    volumes:
      - pr_assignment_test_data:/var/lib/postgresql/data
    restart: "no"

  migrate_test:
    image: migrate/migrate:4
    container_name: pr-assignment-migrations-test
    command:
      [
        "-path", "/migrations",
        "-database", "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db_test:5432/${POSTGRES_DB_TEST}?sslmode=disable",
        "up"
      ]
    volumes:
      - ./database/migrations:/migrations
    depends_on:
      db_test:
        condition: service_healthy
    restart: "no"

  app_test:
    <<: *app_base
    container_name: pr-assignment-service-test
    environment:
      <<: *app_env
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db_test:5432/${POSTGRES_DB_TEST}?sslmode=disable
      AUTH_KEY: ${AUTH_KEY}
    ports:
      - "${TEST_SERVER_PORT}:8080"
    depends_on:
      migrate_test:
        condition: service_completed_successfully
      kafka-init:
        condition: service_completed_successfully
      kafka1:
        condition: service_started
      kafka2:
        condition: service_started
      kafka3:
        condition: service_started
    healthcheck:
      test: ["CMD", "/healthcheck"]
      interval: 3s
      timeout: 3s
      retries: 10
    restart: "no"

  tests:
    image: golang:1.23-bullseye
    working_dir: /app
    volumes:
      - .:/app
    container_name: pr-assignment-integration-tests
    depends_on:
      app_test:
        condition: service_healthy
    environment:
      <<: *app_env
      API_BASE_URL: http://app_test:8080
      DATABASE_URL: postgres://pr-assignment:pr-assignment@db_test:5432/pr-assignment-test?sslmode=disable
      AUTH_KEY: ${AUTH_KEY}
    command: ["sh", "-c", "go test ./tests/integration/... -v -count=1 | tee /app/test-integration-report.log"]
    restart: "no"
volumes:
  pr_assignment_test_data:
